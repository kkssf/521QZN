
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D音乐相册带玫瑰花飘落</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* 玫瑰花背景 */
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .petal {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff3366" d="M50 10C60 20 70 30 80 40C90 50 80 60 70 70C60 80 50 90 40 80C30 70 20 60 10 50C0 40 10 30 20 20C30 10 40 0 50 10Z"/></svg>');
            background-size: contain;
            width: 30px;
            height: 30px;
            opacity: 0.7;
            animation: falling linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, -10%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--end-x), 100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 3D相册 */
        .album-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            z-index: 1;
        }
        
        .carousel {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        .carousel:hover {
            animation-play-state: paused;
        }
        
        .photo {
            position: absolute;
            width: 300px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            opacity: 0.9;
            transition: all 0.5s;
        }
        
        .photo:hover {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.8);
        }
        
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        /* 音乐播放器 */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: white;
            text-align: center;
        }
        
        .music-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 玫瑰花背景 -->
    <div class="petals" id="petals"></div>
    
    <!-- 3D相册 -->
    <div class="album-container">
        <div class="carousel" id="carousel"></div>
    </div>
    
    <!-- 音乐播放器 -->
    <div class="music-player">
        <audio id="bg-music" loop>
            <source src="https://music.163.com/song/media/outer/url?id=1330348068.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素
        </audio>
        <button class="music-control" id="music-control">播放音乐</button>
    </div>
    
    <script>
        // 照片数组 - 替换为你自己的照片URL
        const photos = [
            'https://picsum.photos/800/600?random=1',
            'https://picsum.photos/800/600?random=2',
            'https://picsum.photos/800/600?random=3',
            'https://picsum.photos/800/600?random=4',
            'https://picsum.photos/800/600?random=5',
            'https://picsum.photos/800/600?random=6',
            'https://picsum.photos/800/600?random=7',
            'https://picsum.photos/800/600?random=8'
        ];
        
        // 创建3D相册
        const carousel = document.getElementById('carousel');
        photos.forEach((photo, index) => {
            const angle = (360 / photos.length) * index;
            const photoElement = document.createElement('div');
            photoElement.className = 'photo';
            photoElement.style.backgroundImage = `url(${photo})`;
            photoElement.style.transform = `rotateY(${angle}deg) translateZ(400px)`;
            carousel.appendChild(photoElement);
        });
        
        // 创建玫瑰花飘落效果
        const petalsContainer = document.getElementById('petals');
        function createPetals() {
            for (let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = 5 + Math.random() * 10 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.setProperty('--end-x', (Math.random() * 200 - 100) + 'px');
                petalsContainer.appendChild(petal);
            }
        }
        createPetals();
        
        // 音乐控制
        const music = document.getElementById('bg-music');
        const musicControl = document.getElementById('music-control');
        let isPlaying = false;
        musicControl.addEventListener('click', () => {
            if(isPlaying) {
                music.pause();
                musicControl.textContent = '播放音乐';
            } else {
                music.play();
                musicControl.textContent = '暂停音乐';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
