
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D立方体相册</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            touch-action: none; 
            font-family: Arial, sans-serif; 
            position: fixed; 
            width: 100%; 
            height: 100%; 
        }
        
        /* 玫瑰花背景 */
        .petals-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff3366" d="M50 10C60 20 70 30 80 40C90 50 80 60 70 70C60 80 50 90 40 80C30 70 20 60 10 50C0 40 10 30 20 20C30 10 40 0 50 10Z"/></svg>');
            background-size: contain;
            opacity: 0.7;
            animation: falling linear infinite;
        }
        @keyframes falling {
            0% { transform: translate(0, -10%) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translate(var(--end-x), 100vh) rotate(360deg); opacity: 0; }
        }
        
        /* 3D立方体容器 */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            z-index: 1;
        }
        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg) rotateY(15deg);
            animation: autoRotate 15s infinite linear;
        }
        @media (max-width: 480px) {
            .cube { width: 180px; height: 180px; }
        }
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            opacity: 0.9;
            backface-visibility: hidden;
        }
        .cube-face.front  { transform: rotateY(0deg) translateZ(100px); }
        .cube-face.back   { transform: rotateY(180deg) translateZ(100px); }
        .cube-face.right  { transform: rotateY(90deg) translateZ(100px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(100px); }
        .cube-face.top    { transform: rotateX(90deg) translateZ(100px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        @keyframes autoRotate {
            0% { transform: rotateX(-15deg) rotateY(0deg); }
            100% { transform: rotateX(-15deg) rotateY(360deg); }
        }
        
        /* 音乐播放器 */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 250px;
        }
        .music-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(5px);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="petals-container" id="petals"></div>
    <div class="scene">
        <div class="cube" id="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
    </div>
    <div class="music-player">
        <audio id="bg-music" loop>
            <source src="https://music.163.com/song/media/outer/url?id=1330348068.mp3" type="audio/mpeg">
        </audio>
        <button class="music-control" id="music-control">播放音乐</button>
    </div>
    <script>
        // 照片设置
        const photos = [
            './1.jpg',
            './2.jpg',
            './3.jpg',
            './4.jpg',
            './5.jpg',
            './6.jpg'
        ];
        document.querySelectorAll('.cube-face').forEach((face, i) => {
            if(photos[i]) face.style.backgroundImage = `url(${photos[i]})`;
        });
        
        // 玫瑰花效果
        function createPetals() {
            const container = document.getElementById('petals');
            for(let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = (15 + Math.random() * 10) + 'px';
                petal.style.height = petal.style.width;
                petal.style.animationDuration = (5 + Math.random() * 10) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.setProperty('--end-x', (Math.random() * 80 - 40) + 'px');
                container.appendChild(petal);
            }
        }
        createPetals();
        
        // 音乐控制
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-control');
        let isPlaying = false;
        musicBtn.addEventListener('click', () => {
            isPlaying ? music.pause() : music.play().catch(e => {});
            musicBtn.textContent = isPlaying ? '播放音乐' : '暂停音乐';
            isPlaying = !isPlaying;
        });
        
        // 立方体旋转控制
        const cube = document.getElementById('cube');
        let startX, startY, rotateX = -15, rotateY = 15;
        let autoRotateTimer = null;
        let isAutoRotating = true;
        
        function resetAutoRotate() {
            if(autoRotateTimer) clearTimeout(autoRotateTimer);
            autoRotateTimer = setTimeout(() => {
                cube.style.animation = 'autoRotate 15s infinite linear';
                isAutoRotating = true;
            }, 3000);
        }
        
        cube.addEventListener('touchstart', (e) => {
            cube.style.animation = 'none';
            isAutoRotating = false;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        cube.addEventListener('touchmove', (e) => {
            if(!startX || !startY) return;
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            rotateY += (x - startX) * 0.5;
            rotateX -= (y - startY) * 0.5;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            startX = x;
            startY = y;
            resetAutoRotate();
        });
        
        // 响应式调整
        window.addEventListener('resize', () => {
            // const size = Math.min(window.innerWidth, window.innerHeight) * 0.4;
            // const z = size / 2;
            // cube.style.width = size + 'px';
            // cube.style.height = size + 'px';
            // document.querySelectorAll('.cube-face').forEach(face => {
            //     const transform = face.style.transform.replace(/translateZ\([^)]+\)/, `translateZ(${z}px)`);
            //     face.style.transform = transform;
            // });
        });
    </script>
</body>
</html>
